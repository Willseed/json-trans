<body>
  <div class="container">
    <h1>ç¹½ç´›çš„ JSON è½‰ JSON Schema å·¥å…·</h1>
    <p>è«‹åœ¨ä¸‹é¢çš„æ–‡å­—æ¡†ä¸­è²¼ä¸Š JSONï¼Œçµæœå°‡æ–¼è¼¸å…¥æ™‚è‡ªå‹•è½‰æ›ä¸¦é¡¯ç¤ºã€‚</p>
    <textarea id="jsonInput" placeholder="è²¼ä¸Š JSON é€™è£¡"></textarea>
    <div id="spinner"></div>
    <h2>è½‰æ›çµæœ (JSON Schema)</h2>
    <!-- çµæœå€åŸŸï¼ŒåŒ…å«è¤‡è£½æŒ‰éˆ•å’Œ code å€å¡Š -->
    <pre id="jsonSchema">
      <button id="copyButton" title="è¤‡è£½çµæœ">ğŸ“‹</button>
      <code id="resultCode"></code>
    </pre>
  </div>

  <script>
    function generateSchema(value) {
      if (Array.isArray(value)) {
        if (value.length > 0) {
          return {
            type: "array",
            items: generateSchema(value[0])
          };
        } else {
          return {
            type: "array",
            items: {}
          };
        }
      } else if (typeof value === "object" && value !== null) {
        const properties = {};
        const required = [];
        for (const key in value) {
          if (Object.prototype.hasOwnProperty.call(value, key)) {
            properties[key] = generateSchema(value[key]);
            required.push(key);
          }
        }
        return {
          type: "object",
          properties: properties,
          required: required
        };
      } else {
        switch (typeof value) {
          case "string":
            return { type: "string" };
          case "number":
            return { type: "number" };
          case "boolean":
            return { type: "boolean" };
          default:
            return {};
        }
      }
    }

    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }

    function hideSpinner() {
      document.getElementById("spinner").style.display = "none";
    }

    function updateCopyButton(display) {
      const btn = document.getElementById("copyButton");
      btn.style.display = display ? "block" : "none";
      if (!display) {
        btn.textContent = "ğŸ“‹";
      }
    }

    function convertJson() {
      const input = document.getElementById("jsonInput").value;
      const codeBlock = document.getElementById("resultCode");
      // Show spinner and hide copy button during processing
      showSpinner();
      updateCopyButton(false);
      
      // Simulate processing delay with setTimeout
      setTimeout(() => {
        try {
          const jsonData = JSON.parse(input);
          const schema = generateSchema(jsonData);
          codeBlock.textContent = JSON.stringify(schema, null, 2);
          updateCopyButton(true);
        } catch (error) {
          codeBlock.textContent = "JSON æ ¼å¼éŒ¯èª¤: " + error.message;
        }
        hideSpinner();
      }, 500);
    }

    // ä½¿ç”¨ keyup äº‹ä»¶åœ¨è¼¸å…¥æ™‚è‡ªå‹•è½‰æ›
    document.getElementById("jsonInput").addEventListener("keyup", function() {
      convertJson();
    });

    // è¤‡è£½çµæœæŒ‰éˆ•äº‹ä»¶è™•ç†ï¼Œé¡¯ç¤ºæ‰“å‹¾æ•ˆæœ
    document.getElementById("copyButton").addEventListener("click", function() {
      const outputText = document.getElementById("resultCode").textContent;
      navigator.clipboard.writeText(outputText).then(function() {
        const btn = document.getElementById("copyButton");
        btn.textContent = "âœ“";
        setTimeout(() => {
          btn.textContent = "ğŸ“‹";
        }, 2000);
      }, function(err) {
        alert("è¤‡è£½å¤±æ•—: " + err);
      });
    });
  </script>
